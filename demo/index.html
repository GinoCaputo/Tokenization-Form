<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokenization Form</title>
  </head>
  <body>
    <div style="width: 500px;">
      <tokenization-form :showerror="false">
            <div slot="header">
            <h1>Header</h1>
            </div>
            <div slot="footer">
            <h1>Footer 2</h1>
            </div>      
      </tokenization-form>
    </div>
    <style>
        tokenization-form::part(button) {
            color: black;
            border: dashed 2px black;
            background-color: #fec0ff;
        }
        tokenization-form::part(button):hover {
            background-color: #fd8fff;
        }
    </style>
    <script src="./dist/tokenization-form.umd.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const simpleSample = document.querySelector('simple-sample');
        simpleSample.addEventListener('validation-error', (event) => {
          // Handle the validation error
          console.log(event.detail); // Contains field and message
        });
      });
    </script>
  </body>
</html>
