<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokenization Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
  <style>
    span[id*='cc-'] {
   display: block;
   height: 40px;
   margin-bottom: 15px;
 }
 
 span[id*='cc-'] iframe {
   height: 100%;
   width: 100%;
 }
 
 pre {
   font-size: 12px;
 }
 
 .form-field {
   display: block;
   width: 100%;
   height: calc(2.25rem + 2px);
   padding: 0.375rem 0.75rem;
   font-size: 1rem;
   line-height: 1.5;
   color: #495057;
   background-color: #fff;
   background-clip: padding-box;
   border: 1px solid #ced4da;
   border-radius: 0.25rem;
   transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
 }
 
 .form-field iframe {
   border: 0 none transparent;
   height: 100%;
   vertical-align: middle;
   width: 100%;
 }
 
 p {
   margin-bottom: 10px;
 }
 
 #errors div {
   font-size: 11px;
   color: #ff1721;
 }
 
 #errors div.error-msg {
   font-weight: 400;
   letter-spacing: 0;
   font-style: normal;
 }
 .vgs-collect-container__invalid.vgs-collect-container__touched {
   border: 1px solid #ff1721;
 }
   </style>
</head>
<body>
  <div style="width: 500px;">
    <form id="myForm">
      <tokenization-input showbutton="true" inputtype="name">
        <div slot="cc-name">
          <span
            id="cc-name"
            class="form-field">
            <!--JUPITER Collect iframe for card name field will be here!-->
          </span>
        </div>
      </tokenization-input>
      <tokenization-input showbutton="true" inputtype="number">
        <div slot="cc-number">
          <span
            id="cc-number"
            class="form-field">
            <!--JUPITER Collect iframe for card name field will be here!-->
          </span>
        </div>
      </tokenization-input>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('myForm');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        console.log('submit')
        const formData = new FormData(form);
        for (let [name, value] of formData) {
          console.log(`${name}: ${value}`);
        }
      });
    });
  </script>
  <script src="./dist/tokenization-form.umd.js"></script>
</body>
</html>
